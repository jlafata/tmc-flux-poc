apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  labels:
    app: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
#      serviceAccountName: default
      containers:
      - name: nginx
        image: harbor.morganstanley.com/library/nginx:new-lates
        ports:
        - containerPort: 80
